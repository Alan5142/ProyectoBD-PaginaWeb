<h3 class="color-white text-center">
    <br>
    Terminar Proyecto
</h3>
<div class="row" style="color: #FFF">
    <div class="col-md-4"></div>
    
    <div class="col-sm-12 col-md-4">
        <form #loginForm="ngForm">
            <div class="form">
                <div class="form-group">
                    <label for="numeroInput">Numero de Proyecto</label>
                    <input type="text"
                           class="form-control"
                           id="numeroInput"
                           placeholder="Numero..."
                           name="Numero"
                           [(ngModel)]="noProyectoFinalizar"
                    >
                </div>
    
                <button type="submit" class="btn btn-success btn-block" (click)="finalizarProyecto()">
                    Terminar proyecto
                </button>
            </div>
        </form>
    </div>
</div>

<h3 class="color-white text-center">
    <br>
    Cancelar/Retrasar Proyecto
</h3>
<div class="row" style="color: #FFF">
    <div class="col-md-4"></div>
    
    <div class="col-sm-12 col-md-4">
        <form #loginForm="ngForm">
            <div class="form">
                <div class="form-group">
                    <label for="numeroInput1">Numero de Proyecto</label>
                    <input type="text"
                           class="form-control"
                           id="numeroInput1"
                           placeholder="Numero..."
                           name="Numero1"
                           [(ngModel)]="proyectoIncidenciaForm.NoProyecto"
                    >
                    
                    <label for="selectEstado">Estado</label>
                    <select class="custom-select"
                            id="selectEstado"
                            name="Estado"
                            [(ngModel)]="proyectoIncidenciaForm.Estado">
                        <option value="Cancelado">Cancelado</option>
                        <option value="Atrasado">Atrasado</option>
                    </select>
                    
                    <label for="selectFTermino">Fecha de Termino</label>
                    <form class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <input #date type="date"
                                       class="form-control"
                                       placeholder="yyyy-mm-dd"
                                       name="selectFTermino"
                                       ngbDatepicker
                                       id="selectFTermino"
                                       #d="ngbDatepicker"
                                       [(ngModel)]="proyectoIncidenciaForm.FechaTermino">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary"
                                            (click)="d.toggle()"
                                            type="button"
                                            style="background-color: white">
                                        <img src="https://image.flaticon.com/icons/svg/25/25393.svg"
                                             style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                    <label for="reasonInput">Razón</label>
                    <textarea class="form-control"
                              id="reasonInput"
                              name="razon"
                              [(ngModel)]="proyectoIncidenciaForm.Razon"
                              placeholder="Razón..."
                              rows="3"></textarea>
                
                </div>
                <button type="submit" class="btn btn-success btn-block" (click)="retrasarOCancelarProyecto()">
                    Actualizar Proyecto
                </button>
            </div>
        </form>
    </div>
</div>
