<div class="container-fluid h-100" style="position: fixed; height: 100%; background: #2B3137; overflow: auto;">
    
    
    <ngb-tabset style="color: whitesmoke">
        <ngb-tab title="Agregar usuario/Empleado">
            <ng-template ngbTabContent>
                <app-agregar-usuario></app-agregar-usuario>
            </ng-template>
        </ngb-tab>
        
        <ngb-tab title="Agregar proyecto">
            <ng-template ngbTabContent>
                <app-crear-proyecto></app-crear-proyecto>
            </ng-template>
        </ngb-tab>
    
        <ngb-tab title="Editar/Eliminar perfil">
            <ng-template ngbTabContent>
                <app-editar-perfil></app-editar-perfil>
            </ng-template>
        </ngb-tab>
        
        <ngb-tab title="Editar proyecto">
            <ng-template ngbTabContent>
                <app-editar-proyecto></app-editar-proyecto>
            </ng-template>
        </ngb-tab>
        
        <ngb-tab title="Editar empleado">
            <ng-template ngbTabContent>
                <app-editar-empleado></app-editar-empleado>
            </ng-template>
        </ngb-tab>
        
        <ngb-tab title="Asignar tareas">
            <ng-template ngbTabContent>
                <app-asignar-tareas></app-asignar-tareas>
            </ng-template>
        </ngb-tab>
    
        <ngb-tab title="Mostrar empleados">
            <ng-template ngbTabContent>
                <app-informacion-empleado></app-informacion-empleado>
            </ng-template>
        </ngb-tab>
    
        <ngb-tab title="Mostrar entradas/salidas">
            <ng-template ngbTabContent>
                <app-mostrar-es></app-mostrar-es>
            </ng-template>
        </ngb-tab>
    
        <ngb-tab title="Perfiles pasados">
            <ng-template ngbTabContent>
                <app-mostrar-perfiles-pasados></app-mostrar-perfiles-pasados>
            </ng-template>
        </ngb-tab>
    
        <ngb-tab title="Proyectos cancelados/retrasados">
            <ng-template ngbTabContent>
                <app-mostrar-cancelados-atrasados></app-mostrar-cancelados-atrasados>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
