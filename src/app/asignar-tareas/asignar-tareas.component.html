<div class="row" style="color: #FFF">
    <div class="col-md-4"></div>
    
    <div class="col-sm-12 col-md-4">
        <form #loginForm="ngForm">
            <label for="workInput">Tarea</label>
            <textarea class="form-control"
                      id="workInput"
                      name="razon"
                      [(ngModel)]="tareaForm.tarea"
                      placeholder="Tarea..."
                      rows="3"></textarea>
            
            <label for="selectFInicio">Fecha de Inicio</label>
            <form class="form-inline" id="selectFInicio">
                <div class="form-group">
                    <div class="input-group">
                        <input type="date"
                               class="form-control"
                               placeholder="yyyy-mm-dd"
                               name="selectFInicio"
                               ngbDatepicker
                               #d="ngbDatepicker"
                               [(ngModel)]="tareaForm.fechaInicio">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary"
                                    (click)="d.toggle()"
                                    type="button"
                                    style="background-color: white">
                                <img src="https://image.flaticon.com/icons/svg/25/25393.svg"
                                     style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            
            <label for="selectFTermino">Fecha de Termino</label>
            <form class="form-inline" id="selectFTermino">
                <div class="form-group">
                    <div class="input-group">
                        <input type="date"
                               class="form-control"
                               placeholder="yyyy-mm-dd"
                               name="selectFTermino"
                               ngbDatepicker
                               #d2="ngbDatepicker"
                               [(ngModel)]="tareaForm.fechaTermino">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary"
                                    (click)="d2.toggle()"
                                    type="button"
                                    style="background-color: white">
                                <img src="https://image.flaticon.com/icons/svg/25/25393.svg"
                                     style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            
            <label for="softInput">Software</label>
            <input type="number"
                   class="form-control"
                   id="softInput"
                   placeholder="N° Software..."
                   name="Soft"
                   [(ngModel)]="tareaForm.software"
            >
            
            <label for="employeeInput">Numero de empleado</label>
            <input type="number"
                   class="form-control"
                   id="employeeInput"
                   placeholder="N° Trabajador..."
                   name="Employee"
                   [(ngModel)]="tareaForm.empleado"
            >
            
            <button type="submit" class="btn btn-success btn-block" (click)="asignarTarea()">
                Asignar tarea
            </button>
        </form>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    
    </div>
</div>
